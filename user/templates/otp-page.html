{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container-fluid d-flex justify-content-center px-3 py-2">
    {% if messages %}
            <div class="d-flex justify-content-center flex-column mt-3">
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {% endfor %}
            </div>  
        {% endif %}
    <form method="POST">{% csrf_token %}
      <p class="card-text fs-2 fw-bolder py-4">OTP</p>
      <input class="form-control me-2 mt-3 app-ip" style="height:45px;width:280px;" type="otp" name="otp" placeholder="otp" id="otp" required>
      <button class="btn btn-outline-light bg-danger text-white fw-bold mt-2" style="height:45px;width:200px;" type="submit">SignUp</button>
    </form>
  </div> 
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
crossorigin="anonymous"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
{% endblock %}
